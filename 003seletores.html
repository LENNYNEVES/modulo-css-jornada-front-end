<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    article {
      width: 200px;
      margin: 0 auto;
    }

    .conteiner {
      background: red;
    }

    #texto-1 {
      color: #fff;
    }

    #texto-2 {
      color: #f2ff00;
      padding: 30px;
    }
  </style>
</head>

<body>
  <article>
    <section class="conteiner">
      <p id="texto-1">Aqui é meu primeiro texto</p>
    </section>
    <section class="conteiner">
      <p id="texto-2">Aqui é meu segundo texto</p>
    </section>
  </article>
</body>

</html>
