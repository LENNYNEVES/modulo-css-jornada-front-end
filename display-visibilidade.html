<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Display e Visibilidade</title>
  <style>
    div {
      display: inline;
    }

    div:hover p {
      background: blue;
      color: #fff;
      border: 5px solid red;
    }

    p {
      display: inline;
      background: red;
    }
  </style>
</head>

<body>
  <div>
    Mudar Cor <br>
    <p>
      Texto
    </p>
  </div>
</body>

</html>
